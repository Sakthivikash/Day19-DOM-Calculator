<body>
  <h1 id="title">DOM-CALCULATOR TASK</h1>
  <p id="description" style="text-align: center;">Caculator task with using DOM</p>
    <div class="container">
      <div class="calculator">
            <p1>DOM CALCULATOR</p1>
              <input type="text" placeholder="0" id="result">
            <button onclick="display('(')" class="oth">(</button>
            <button onclick="display(')')" class="oth">)</button>
            <button onclick="del()" class="del">DEL</button>
            <button onclick="display('/')" class="sym">/</button>
            <button onclick="display('7')" id="7" class="num">7</button>
            <button onclick="display('8')" id="8" class="num">8</button>
            <button onclick="display('9')" id="9"class="num">9</button>
            <button onclick="display('*')" id="multiple" class="sym">*</button>
            <button onclick="display('4')" id="4" class="num">4</button>
            <button onclick="display('5')" id="5" class="num">5</button>
            <button onclick="display('6')" id="6" class="num">6</button>
            <button onclick="display('-')" id="subtract" class="sym">-</button>
            <button onclick="display('1')" id="1" class="num">1</button>
            <button onclick="display('2')" id="2" class="num">2</button>
            <button onclick="display('3')" id="3" class="num">3</button>
            <button onclick="display('+')" id="add" class="sym">+</button>
            <button onclick="Clear()" id="clear">C</button>
            <button onclick="display('0')" class="num">0</button>
            <button onclick="display('.')" class="oth">.</button>
            <button onclick="calculate()" id="equal">=</button>


      </div>
    </div>
    <script src="script.js"></script>
</body>
